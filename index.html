<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #chessboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #chessboard {
            background-color: #DEB887;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .button {
            position: absolute;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #undo-btn {
            left: 20px;
            bottom: 20px;
        }
        #hint-btn {
            right: 20px;
            bottom: 20px;
        }
        #move-counter {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        #timer {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="chessboard-container">
        <canvas id="chessboard"></canvas>
        <button id="undo-btn" class="button">撤回</button>
        <button id="hint-btn" class="button">提示</button>
        <div id="move-counter">剩余步数: 112</div>
        <div id="timer">时间: 0s</div>
        <div id="pause-overlay">游戏暂停</div>
    </div>
    <audio id="moveSound" src="move_sound.mp3"></audio>
    <script src="gomoku.js"></script>
</body>
</html>
